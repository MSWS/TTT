name: .NET Build and Test
on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'TTT/**'
      - '.github/workflows/dotnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          show-progress: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
        
      - name: Publish Test Project
        run: dotnet publish TTT/Test/Test.csproj --no-restore --no-build -o build_output
        
      - uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: build_output
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download Build Output
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: build_output

      - name: Run tests
#        run: "dotnet run --no-build --no-restore --project TTT/Test/Test.csproj -- --coverage --coverage-output $GITHUB_WORKSPACE/coverage.xml --coverage-output-format cobertura"
        run: "build_output/TTT.Test.dll --no-build --no-restore -- --coverage --coverage-output $GITHUB_WORKSPACE/coverage.xml --coverage-output-format cobertura"

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'coverage.xml'
          badge: true
          format: 'markdown'
          output: 'both'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Export Code Coverage
        run: echo "CODE_COVERAGE=$(tail -n 1 code-coverage-results.md | grep -oP '(?<=\*\*Summary\*\* \|\s\*\*)[0-9]+(?=%)')" >> $GITHUB_ENV

      - name: Create Test Coverage Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        id: create_coverage_badge
        if: github.ref_name == 'main'
        with:
          auth: ${{ secrets.GIST_AUTH_TOKEN }}
          gistID: 6289e1f34da3b70fbba5f84f5ffb25a1
          filename: code-coverage.json
          label: 'Code Coverage'
          message: ${{ env.CODE_COVERAGE }}%
          valColorRange: ${{ env.CODE_COVERAGE }}
          maxColorRange: 100
          minColorRange: 33