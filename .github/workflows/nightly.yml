# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Nightly
on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'TTT/**'
      - '.github/workflows/nightly.yml'
  schedule:
    - cron: '15 0 * * 3' # Every Wednesday at 00:15 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          show-progress: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Build Locale
        run: |
          mkdir -p build/TTT/lang
          dotnet build Locale/Locale.csproj --no-restore --configuration Release
          cp lang/*.json build/TTT/lang

      - run: |
          dotnet restore TTT/Plugin/Plugin.csproj
          dotnet publish TTT/Plugin/Plugin.csproj --no-restore --configuration Release -o build/TTT

      - uses: actions/upload-artifact@v4.0.0
        with:
          name: ttt-nightly
          path: build/TTT
          if-no-files-found: error