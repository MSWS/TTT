# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Nightly
on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'TTT/**'
      - '.github/workflows/nightly.yml'
  schedule:
    - cron: '15 0 * * 3' # Every Wednesday at 00:15 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          show-progress: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install GitVersion
        uses: GitTools/actions/gitversion/setup@v4.0.1
        with:
          versionSpec: '6.3.x'

      - name: Run GitVersion
        id: gitversion
        uses: GitTools/actions/gitversion/execute@v4.0.1

      - name: Build Locale
        run: |
          mkdir -p build/TTT/lang
          dotnet restore Locale/Locale.csproj
          dotnet build Locale/Locale.csproj --no-restore -c Release
          cp lang/*.json build/TTT/lang

      - name: Publish Plugin
        run: |
          dotnet restore TTT/Plugin/Plugin.csproj
          dotnet publish TTT/Plugin/Plugin.csproj --no-restore -c Release -o build/TTT

      - name: Zip Output
        run: |
          version="${{ steps.gitversion.outputs.fullSemVer }}"
          zip -r "ttt-${version}.zip" build/TTT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ttt-${{ steps.gitversion.outputs.fullSemVer }}
          path: ttt-${{ steps.gitversion.outputs.fullSemVer }}.zip
          if-no-files-found: error
